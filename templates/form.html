
{% extends "base.html" %}
{% block content %}


<div class="container">
    <h1 class="well">User Event Form</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-12 form-group">
								<label>Headline</label>
								<input type="text" placeholder="Enter Description of title" class="form-control">
							</div>
							<div class="col-sm-3 form-group">
								<label>Year </label>
								<input type="text" placeholder="Enter the Year Here" class="form-control">
							</div>
							<div class="col-sm-3 form-group">
								<label>Month</label>
								<input type="text" placeholder="Enter the Month Here" class="form-control">
							</div>
							<div class="col-sm-3 form-group">
								<label>Day</label>
								<input type="text" placeholder="Enter the Day Here" class="form-control">
							</div>
						</div>					
						<div class="form-group">
							<label>Description</label>
							<textarea placeholder="Enter descrition here.." rows="3" class="form-control"></textarea>
						</div>	
					
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Song ID</label>
								<input type="text" placeholder="Enter SongID Here.." class="form-control">
							</div>		
							<div class="col-sm-6 form-group">
								<label>Song Name</label>
								<input type="text" placeholder="Enter Song Name Here.." class="form-control">
							</div>	
						</div>						
					
					<button type="button" class="btn btn-lg btn-info">Submit</button>					
					</div>
				</form> 
				</div>
	</div>
	</div>


<div class="container">
    <h1>Search for an Track-Spotify</h1>
    <p>Type an track name or artist name and click on "Search". Then, type that song id into the form above.</p>
    <form id="search-form">
        <input type="text" id="query" value="" class="form-control" placeholder="Type an Track Name"/>
        <input type="submit" id="search" class="btn btn-primary" value="Search" />
    </form>
    <div id="results"></div>
</div>





{% endblock %}
